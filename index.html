<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talita Discord</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #2c3e50; /* Cor de fundo escura */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      background-color: #34495e;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
      border: 2px solid #1abc9c;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }

    #question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #16a085;
    }

    #response {
      margin-top: 20px;
      font-size: 1.2em;
      font-style: italic;
    }

    .container {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem vindo!</h1>
    <div id="question">Você se chama Talita?</div>
    <div class="buttons">
      <button onclick="checkName(true)">Sim</button>
      <button onclick="checkName(false)">Não</button>
    </div>
    <div id="response"></div>
  </div>

  <script>
    function checkName(isTalita) {
      const response = document.getElementById("response");

      if (isTalita) {
        response.textContent = "Passando pra te avisar, Talita, que hoje tem sessãozada de filme 21:00 no discord!!";
      } else {
        response.textContent = "Mete o pé daqui, safado(a)!";
      }
    }
  </script>
</body>
</html>
